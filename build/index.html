<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/main.js" defer></script>
</head>
<body class="bg-sky-800 min-h-screen place-content-center">
    <main class="w-9/12 bg-white mx-auto rounded-2xl lg:w-1/2">
        <section class="p-6">
        <div class="relative">
            <h2 class="text-xl font-bold lg:text-3xl pb-2">Simple Quiz</h2>
            
            <hr>
            <p id="question" class="text-xl font-medium lg:text-2xl ">1.Which is the largest animal in the world</p>
            <div id="buttonDiv" class="pt-6 flex flex-col gap-6">
                <button id="a" class="ans border border-solid border-slate-400 text-xl p-2 w-full text-left hover:opacity-80 hover:shadow-2xl">shark</button>
                <button id="b" class="ans border border-solid border-slate-400 text-xl p-2 w-full text-left hover:opacity-80 hover:shadow-2xl">Blue Whale</button>
                <button id="c" class="ans border border-solid border-slate-400 text-xl p-2 w-full text-left hover:opacity-80 hover:shadow-2xl">Elephant</button>
                <button id="d" class="ans border border-solid border-slate-400 text-xl p-2 w-full text-left hover:opacity-80 hover:shadow-2xl">Giraffe</button>
                
            </div>
            <div class="flex justify-center">
                <button id="next" class=" bg-sky-900 py-2 px-12 my-8 text-white">Next</button>
            </div>
        </div>
            
            

        </section>

    </main>
    
</body>
</html>
